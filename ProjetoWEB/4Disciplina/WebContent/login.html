<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Página de formulário</title>
<link rel="stylesheet" type="text/css" href="lib/css/estilo.css" >
</head>
<body>
	<form action="http://localhost:8081/4Disciplina/ServletAutenticador" name="form" method="post">
		CPF: <br/>
		<input type="text" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}\-\d{2}" maxlength="14" title="Digite seu CPF no formato xxx.xxx.xxx-xx" required><br/>
		Senha<br/>
		<input type="password" name="senha" title="Digite sua senha" required><br/>
		<input type="submit" value="Entrar"><br/>
	</form>
</body>
</html>
